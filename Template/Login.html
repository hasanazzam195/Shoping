<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" >
            function login() {
                var user =document.getElementById("txtUsername").value;
                var pass =document.getElementById("txtPassword").value;
                
                if(user.length!=0 && pass.length!=0) {
                    window.location="home.html";
                }
                else
                {
                    var x= document.getElementById("showmsg");
                    x.classList.add("showBox");
                    x.classList.remove("hideBox");
                }

                localStorage.setItem("Name",user);
                           
               
            }

            function RemMsg() {
                debugger;
                var x= document.getElementById("showmsg");
                x.classList.remove("showBox");
                x.classList.add("hideBox");
            }

        
        </script>

    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" onclick="login()" />
            </form>
            <div class="hideBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="/Images/Icons/Closee.png" width="20" onclick="RemMsg()"  />
            </div>
        </div>

    </body>
</html>
